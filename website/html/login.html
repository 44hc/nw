<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>NW - Login</title>
</head>

<body>
    <div class="nw">
        <div class="logo"></div>
        <div class="column">
            <h1>Login<a href="todo.html">To-Do</a></h1>
            <form>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="E-Mail" oninvalid="this.setCustomValidity('E-Mail required')" oninput="setCustomValidity('')" required>
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Password" oninvalid="this.setCustomValidity('Password required')" oninput="setCustomValidity('')" required>
                </div>
                <div class="form-checkbox-item">
                    <input id="rememberMe" type="checkbox" checked>
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="flex">
                    <button type="submit">Login</button>
                    <div class="gitHub">
                        <a href="#" class="gitHub">
                            <i class="bi bi-github"></i>
                        </a>
                    </div>
                </div>
            </form>
            <a href="register.html">Register<a href="reset-password.html">Reset password</a></a>
        </div>
    </div>
</body>

</html>
